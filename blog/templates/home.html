{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile-pics/' + post.author.profile_pic) }}">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="{{ url_for('get_user', username=post.author.username) }}">{{ post.author.username }}</a>
                    <small class="text-muted">{{ moment(post.posted_on).fromNow() }}</small>
                </div>
                <h4><a class="article-title" href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h4>
                <p class="article-content">{{ post.body }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
