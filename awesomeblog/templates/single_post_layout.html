<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile-pics/' + post.author.profile_pic) }}">
    <div class="media-body">
        <div class="article-metadata">
            {% if current_user.is_authenticated %}
                <a class="mr-2" href="{{ url_for('users.get_user', username=post.author.username) }}">{{ post.author.username }}</a>
            {% else %}
                <a class="mr-2" href="#">{{ post.author.username }}</a>
            {% endif %}
            <small class="text-muted">{{ moment(post.posted_on).fromNow() }}</small>
        </div>
        <h4><a class="article-title" href="{{ url_for('posts.post', post_id=post.id) }}">{{ post.title }}</a></h4>
        <p class="article-content">{{ post.body }}</p>
    </div>
</article>
